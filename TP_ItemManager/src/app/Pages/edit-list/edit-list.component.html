
<button mat-raised-button color="primary" (click)="ButtonPressed()" class="create" *ngIf="status.buttonValue !== ''">
  Create {{status.buttonValue}}
</button>
<!-- {{this.dataSource()|json}} -->
<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8" >


  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{this.columnName}} </th>
    <td mat-cell *matCellDef="let element"> {{element}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> azione  </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
