<div
  class="container-fluid"
  *ngIf="
    currentRoute != '/login-page' &&
    currentRoute != '/' &&
    currentRoute != '/modify-password'
  "
>
  <div class="row">
    <mat-toolbar color="primary">
      <img src=".\assets\mylogo.png" class="logo" alt="" />

      <div>
        <h1 class="text-white m-2">{{ "Item Manager" | translate }}</h1>
      </div>
      <button
        mat-raised-button
        [color]="currentRoute == '/Device' ? '' : 'primary'"
        class="m-2"
        routerLink="/Device"
      >
        {{ "Devices" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/Store' ? '' : 'primary'"
        class="m-2"
        routerLink="/Store"
      >
        {{ "Store" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/Menu' ? '' : 'primary'"
        class="m-2"
        routerLink="/Menu"
      >
        {{ "Menu" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/Category' ? '' : 'primary'"
        class="m-2"
        routerLink="/Category"
      >
        {{ "Categories" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/Item' ? '' : 'primary'"
        class="m-2"
        [routerLink]="['/Item']"
      >
        {{ "Items" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/Option' ? '' : 'primary'"
        class="m-2"
        routerLink="/Option"
        *ngIf="status.Flg_enableOptions"
      >
        {{ "Options" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/User' ? '' : 'primary'"
        class="m-2"
        routerLink="/User"
      >
        {{ "Users" | translate }}
      </button>

      <div class="d-flex language position-absolute end-0">
        <button mat-icon-button class="m-1" (click)="Logout()">
          <mat-icon>logout</mat-icon>
        </button>

        <!-- <mat-form-field >
          <mat-select [(value)]="status.languages[1].value">
            <mat-option
              *ngFor="let language of this.status.languages"
              [value]="language.value"
              (onSelectionChange)="setLanguage(language.value)">
              {{ language.label | titlecase }}
            </mat-option>
          </mat-select>
        </mat-form-field > -->
      </div>
    </mat-toolbar>
  </div>
</div>
