<mat-toolbar
  class="w-100 position-relative header"
  color="primary"
  style="height: 7vh"
>
  <div>
    <h1 class="px-0 my-2 text-white">{{ "Item info" | translate }}</h1>
  </div>

  <button
    mat-icon-button
    class="m-2 position-absolute end-0"
    [mat-dialog-close]="null"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content class="p-0 overflow-x-hidden" style="max-height: 93vh">
  <div class="row">
    <div class="col-5 my-4">
      <form [formGroup]="itemForm" class="formGroup">
        <div class="row">
          <div class="d-flex justify-content-between flex-column col-4">
            <img
              [src]="imageUrl + item.imagePath"
              style="aspect-ratio: 3/2"
              class="object-fit-contain w-100"
            />
            <button
              mat-raised-button
              color="primary"
              class="my-4"
              type="button"
              (click)="ChangeImage()"
            >
              {{ "Change image" | translate }}
            </button>
          </div>
          <div class="row col-4 d-flex flex-column">
            <mat-form-field>
              <mat-label>{{ "Name" | translate }}</mat-label>
              <input formControlName="name" matInput />
            </mat-form-field>

            <mat-form-field>
              <mat-label>{{ "Description" | translate }}</mat-label>
              <textarea formControlName="description" matInput></textarea>
            </mat-form-field>

            <mat-form-field>
              <mat-label>{{ "Barcode" | translate }}</mat-label>
              <input formControlName="barcode" matInput />
            </mat-form-field>
          </div>
          <form [formGroup]="itemvatform" class="row col-4 d-flex flex-column">
            <mat-form-field>
              <mat-label>{{ "Price" | translate }}</mat-label>
              <input formControlName="price" matInput />
            </mat-form-field>
            <mat-form-field>
              <mat-label>{{ "Vat" | translate }}</mat-label>
              <input formControlName="vat" matInput />
            </mat-form-field>
          </form>
          <div class="row col-4 d-flex flex-column">
            <mat-checkbox
              formControlName="flg_addToCart"
              matInput
              color="primary"
            >
              {{ "Add item to transaction" | translate }}
            </mat-checkbox>
            <mat-checkbox
              formControlName="flg_verifyAdult"
              matInput
              color="primary"
            >
              {{ "Article 18+" | translate }}
            </mat-checkbox>
            <mat-checkbox formControlName="flg_isMenu" matInput color="primary">
              {{ "Menu" | translate }}
            </mat-checkbox>
            <mat-checkbox formControlName="available" matInput color="primary">
              {{ "Available" | translate }}
            </mat-checkbox>
          </div>
        </div>
      </form>

      <button
        mat-raised-button
        color="primary"
        [disabled]="
          itemForm.invalid || this.itemvatform.get('price')!.value! == ''
        "
        (click)="SubmitForm()"
      >
        {{ flg_insert ? "Create" : ("Save" | translate) }}
      </button>
    </div>
    <div class="col-7" style="height: 93vh">
      <mat-card> </mat-card>
      <mat-tab-group>
        <mat-tab [label]="'Translations' | translate">
          <app-translations-editor
            [id]="item.id!"
            [translations]="item.translations!"
            [flg_isEditable]="!this.flg_insert"
            [type]="'Item'"
          />
        </mat-tab>
        <mat-tab [label]="'Options' | translate">
          <app-assigned-editor
            class="overflow-hidden"
            [type]="'ItemOptions-Item'"
            [id]="item.id!"
            [AssignedObjects]="item.options"
            [flg_insert]="this.flg_insert"
          />
        </mat-tab>
        <mat-tab [label]="'Categories this item is in' | translate"
          ><app-assigned-editor
            [type]="'CategoryItems-Item'"
            [id]="item.id!"
            [AssignedObjects]="item.categoriesItsIn"
            [flg_insert]="this.flg_insert"
        /></mat-tab>

        <mat-tab [label]="'Options this item is in' | translate"
          ><app-assigned-editor
            [type]="'OptionItems-Item'"
            [id]="item.id!"
            [AssignedObjects]="item.optionsItsIn"
            [flg_insert]="this.flg_insert"
        /></mat-tab>
      </mat-tab-group>
    </div>
  </div>
</mat-dialog-content>
