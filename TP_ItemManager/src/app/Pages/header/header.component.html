<div class="container-fluid">
  <div class="row">
    <mat-toolbar color="primary">
      <img src=".\assets\mylogo.png" class="logo" alt="" />

      <div>
        <h1 class="text-white m-2">Item Manager</h1>
      </div>
      <button
        mat-raised-button
        [color]="currentRoute == '/Category' ? '' : 'primary'"
        class="m-2"
        routerLink="/Category"
      >
        Category
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/Item' ? '' : 'primary'"
        class="m-2"
        routerLink="/Item"
      >
        Item
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/Option' ? '' : 'primary'"
        class="m-2"
        routerLink="/Option"
      >
        Option
      </button>
    </mat-toolbar>
  </div>
</div>
