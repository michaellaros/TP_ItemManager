<mat-toolbar class="w-100 position-relative mb-4 header" color="primary">
  <div>
    <h1 class="px-0 my-2 text-white">{{ "Category info" | translate }}</h1>
  </div>

  <button
    mat-icon-button
    class="m-2 position-absolute end-0"
    [mat-dialog-close]="null"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content class="p-0 overflow-x-hidden" style="max-height: 80vh">
  <div class="container-fluid row">
    <form
      [formGroup]="categoryForm"
      class="formGroup"
      (ngSubmit)="SubmitForm()"
    >
      <div class="row">
        <div class="d-flex justify-content-between flex-column col-3 h-100">
          <img
            [src]="imageUrl + category.imagePath"
            style="aspect-ratio: 16/9"
            class="object-fit-contain w-100"
          />
          <button
            [disabled]="!this.storage.CheckPermission(this.storage.CountryManagerPermission)"
            mat-raised-button
            color="primary"
            class="my-4"
            type="button"
            (click)="ChangeImage()"
          >
            {{ category.imagePath != null ? ( "Change image" | translate ) :  ("Choose image" | translate ) }}
          </button>
        </div>
        <div class="row col-9">
          <div class="col-6 d-flex flex-column">
            <mat-form-field>
              <mat-label>{{ "Name" | translate }}</mat-label>
              <input formControlName="name" matInput />
            </mat-form-field>
            <!-- <mat-form-field >
              <mat-label>{{ "Order" | translate }}</mat-label>
              <input type="number" formControlName="order" matInput />
            </mat-form-field> -->
          </div>
          <div class="col-6 d-flex flex-column">

            <h4 class="mb-0">{{ "Visible if" | translate }}:</h4>
            <mat-checkbox formControlName="dineIn" matInput color="primary">
              {{ "Dine in" | translate }}
            </mat-checkbox>
            <mat-checkbox formControlName="takeAway" matInput color="primary">
              {{ "Take away" | translate }}
            </mat-checkbox>
          </div>
        </div>
      </div>

      <button [disabled]="
         !this.storage.CheckPermission(this.storage.CountryManagerPermission)" mat-raised-button color="primary" type="submit">
        {{ flg_insert ? ("Create" | translate) : ("Save" | translate) }}
      </button>

      <button *ngIf="!flg_insert" [disabled]="categoryForm.invalid ||
               !this.storage.CheckPermission(this.storage.CountryManagerPermission) " mat-raised-button color="warn" [mat-dialog-close]="null"
        type="button" class="ms-4" (click)="this.status.DeleteObject(category.id!,'Category')">
        Delete
      </button>

      <button
      *ngIf="!flg_insert"

      [disabled]="categoryForm.invalid ||
         !this.storage.CheckPermission(this.storage.CountryManagerPermission) "
      mat-raised-button color="primary"
      type="button"
      class="ms-4"
      (click)="OpenDialogModifyItem(category.id!,'CATEGORY')">
        Set availability
      </button>

    </form>
  </div>

  <app-translations-editor
    [type]="'Category'"
    [id]="category.id!"
    [translations]="category.translations!"
    [flg_isEditable]="!this.flg_insert"
  />
  <app-timespan-editor
    [id]="category.id!"
    [timespans]="category.timespans!"
    [flg_isEditable]="!this.flg_insert"
  />
  <app-assigned-editor
    [type]="'CategoryItems-Category'"
    [id]="category.id!"
    [AssignedObjects]="category.items"
    [flg_insert]="this.flg_insert"
  />
</mat-dialog-content>
