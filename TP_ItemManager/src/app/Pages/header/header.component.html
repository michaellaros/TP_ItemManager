<div
  class="container-fluid"
  *ngIf="
    currentRoute != '/login-page' &&
    currentRoute != '/' &&
    currentRoute != '/modify-password'
  "
>
  <div class="row">
    <mat-toolbar color="primary">
      <img src=".\assets\mylogo.png" class="logo" alt="" />
      <div>
        <h1 class="text-white m-2">{{ "Item Manager" | translate }}</h1>
      </div>
      <button
        mat-raised-button
        [color]="currentRoute == '/Kiosk' ? '' : 'primary'"
        class="m-2"
        routerLink="/Kiosk"
      >
        {{ "Kiosks" | translate }}
      </button>

      <button
        mat-raised-button
        [color]="currentRoute == '/Category' ? '' : 'primary'"
        class="m-2"
        routerLink="/Category"
      >
        {{ "Categories" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/Item' ? '' : 'primary'"
        class="m-2"
        routerLink="/Item"
      >
        {{ "Items" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/Option' ? '' : 'primary'"
        class="m-2"
        routerLink="/Option"
      >
        {{ "Options" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/User' ? '' : 'primary'"
        class="m-2"
        routerLink="/User"
      >
        {{ "Users" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/Discount' ? '' : 'primary'"
        class="m-2"
        routerLink="/Discount"
      >
        {{ "Discounts" | translate }}
      </button>
      <button
        mat-raised-button
        [color]="currentRoute == '/ItemGroup' ? '' : 'primary'"
        class="m-2"
        routerLink="/ItemGroup"
      >
        {{ "Discount item groups" | translate }}
      </button>

      <button mat-button [matMenuTriggerFor]="menu" class="text-start">
        Admin
      </button>
      <mat-menu #menu="matMenu">
        <!-- <button mat-menu-item>Edit</button>
        <button mat-menu-item>

          Add kiosk
        </button> -->
        <button mat-menu-item (click)="OpenDialogAddCountry()">
          Add country
        </button>
        <button mat-menu-item (click)="UpdateStores()">
          Update Stores
        </button>
        <button mat-menu-item (click)="handleButtonClick($event)">
          Delete mode<mat-slide-toggle
            class="m-1"
            [checked]="this.status.deleteMode"
          ></mat-slide-toggle>
        </button>
      </mat-menu>

      <div class="d-flex language position-absolute end-0">
        <h3 class="mt-3">
          {{ this.storage.getUsername() }}
        </h3>
        <button mat-icon-button class="m-1" (click)="Logout()">
          <mat-icon>logout</mat-icon>
        </button>

        <!-- <mat-form-field >
          <mat-select [(value)]="status.languages[1].value">
            <mat-option
              *ngFor="let language of this.status.languages"
              [value]="language.value"
              (onSelectionChange)="setLanguage(language.value)">
              {{ language.label | titlecase }}
            </mat-option>
          </mat-select>
        </mat-form-field > -->
      </div>
    </mat-toolbar>
  </div>
</div>
