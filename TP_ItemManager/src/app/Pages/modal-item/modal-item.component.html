<mat-toolbar
  class="w-100 position-relative header"
  color="primary"
  style="height: 7vh"
>
  <div>
    <h1 class="px-0 my-2 text-white">{{ "Item info" | translate }}</h1>
  </div>

  <button
    mat-icon-button
    class="m-2 position-absolute end-0"
    [mat-dialog-close]="null"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content
  class="p-0 overflow-hidden container-fluid"
  style="max-height: 93vh"
>
  <div class="row">
    <form [formGroup]="itemForm" class="formGroup row p-4 col-sm-12 col-md-5">
      <div class="row">
        <img
          [src]="
            imageUrl + (item.imagePath != '' ? item.imagePath : 'no-photo.jpg')
          "
          class="w-100 object-fit-contain"
          style="aspect-ratio: 16/9"
          (click)="ChangeImage()"
        />
      </div>

      <div class="row">
        <mat-form-field class="col-12">
          <mat-label>{{ "Name" | translate }}</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>{{ "Description" | translate }}</mat-label>
          <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="col-4">
          <mat-label>{{ "Barcode" | translate }}</mat-label>
          <input formControlName="barcode" matInput />
        </mat-form-field>
        <form [formGroup]="itemvatform" class="col-8 px-0">
          <mat-form-field class="col-6 px-2">
            <mat-label>{{ "Price" | translate }}</mat-label>
            <input formControlName="price" matInput />
          </mat-form-field>
          <mat-form-field class="col-6 px-2">
            <mat-label>{{ "Vat" | translate }}</mat-label>
            <input formControlName="vat" matInput />
          </mat-form-field>
        </form>
      </div>

      <div class="row col-12">
        <div class="col-6 d-flex flex-column">
          <mat-checkbox
            formControlName="flg_addToCart"
            matInput
            color="primary"
          >
            {{ "Add item to transaction" | translate }}
          </mat-checkbox>
          <mat-checkbox
            formControlName="flg_verifyAdult"
            matInput
            color="primary"
          >
            {{ "Article 18+" | translate }}
          </mat-checkbox>
        </div>
        <div class="col-6 d-flex flex-column">
          <mat-checkbox formControlName="flg_isMenu" matInput color="primary">
            {{ "Menu" | translate }}
          </mat-checkbox>
          <mat-checkbox formControlName="available" matInput color="primary">
            {{ "Available" | translate }}
          </mat-checkbox>
        </div>
      </div>
      <button
        mat-raised-button
        color="primary"
        class="col-12"
        [disabled]="
          itemForm.invalid || this.itemvatform.get('price')!.value! == ''
        "
        (click)="SubmitForm()"
      >
        {{ flg_insert ? "Create" : ("Save" | translate) }}
      </button>
    </form>

    <!-- <div class="d-flex justify-content-between flex-column col-1"></div> -->
    <div class="d-flex justify-content-between flex-column col-sm-12 col-md-7">
      <mat-tab-group>
        <mat-tab [label]="'Translations' | translate">
          <app-translations-editor
            [id]="item.id!"
            [translations]="item.translations!"
            [flg_isEditable]="!this.flg_insert"
            [type]="'Item'"
          />
        </mat-tab>
        <mat-tab
          [label]="'Options' | translate"
          *ngIf="status.Flg_enableOptions"
        >
          <app-assigned-editor
            class="overflow-hidden"
            [type]="'ItemOptions-Item'"
            [id]="item.id!"
            [AssignedObjects]="item.options"
            [flg_insert]="this.flg_insert"
          />
        </mat-tab>
        <mat-tab [label]="'Categories this item is in' | translate"
          ><app-assigned-editor
            [type]="'CategoryItems-Item'"
            [id]="item.id!"
            [AssignedObjects]="item.categoriesItsIn"
            [flg_insert]="this.flg_insert"
        /></mat-tab>
        <mat-tab
          [label]="'Options this item is in' | translate"
          *ngIf="status.Flg_enableOptions"
          ><app-assigned-editor
            [type]="'OptionItems-Item'"
            [id]="item.id!"
            [AssignedObjects]="item.optionsItsIn"
            [flg_insert]="this.flg_insert"
        /></mat-tab>
      </mat-tab-group>
    </div>
  </div>
</mat-dialog-content>
