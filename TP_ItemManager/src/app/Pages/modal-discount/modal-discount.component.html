<mat-toolbar class="w-100 position-relative mb-4 header" color="primary">
  <div>
    <h1 class="px-0 my-2 text-white">{{ "Discount info" | translate }}</h1>
  </div>

  <button
    mat-icon-button
    class="m-2 position-absolute end-0"
    [mat-dialog-close]="null"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content class="p-0 overflow-x-hidden" style="max-height: 80vh">
  <div class="container-fluid">
    <form [formGroup]="discountForm" class="formGroup">
      <div class="row">
        <div class="row col-6 d-flex flex-column">
          <mat-form-field>
            <mat-label>{{ "Name" | translate }}</mat-label>
            <input formControlName="name" matInput />
          </mat-form-field>

          <!-- <mat-form-field>
            <mat-label>{{ "Barcode" | translate }}</mat-label>
            <input formControlName="barcode" matInput  />
          </mat-form-field> -->
        </div>
      </div>
      <button mat-raised-button color="primary" type="submit">
        {{ flg_insert ? ("Create" | translate) : ("Save" | translate) }}
      </button>
    </form>
  </div>
  <app-discounted-item-editor
    [id]="discount?.id!"
    [type]="'Discount'"
    [DiscountedObjects]="discount?.items"
    [flg_insert]="this.flg_insert"
  />
  <app-assigned-editor
    [type]="'DiscountStore'"
    [id]="discount?.id!"
    [AssignedObjects]="discount?.stores"
    [flg_insert]="this.flg_insert"
  />
</mat-dialog-content>
