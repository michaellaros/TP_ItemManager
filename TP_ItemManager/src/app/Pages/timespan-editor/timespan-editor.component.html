<mat-toolbar class="w-100 position-relative" color="primary">
  <div>
    <h1 class="px-0 my-2 text-white">{{"Timespans" | translate}}</h1>
  </div>

  <button
    mat-icon-button
    [disabled]="!this.flg_isEditable"
    (click)="toggle()"
    class="m-2 position-absolute end-0"
  >
    <mat-icon>{{ this.state ? "expand_more" : "expand_less" }}</mat-icon>
  </button>
</mat-toolbar>

<div
  class="container-fluid row"
  [@bodyExpansion]="this.state ? 'collapsed' : 'expanded'"
  class="expandable-content"
>
  <div class="row px-4 pt-4" *ngFor="let timespan of timespans">
    <mat-form-field class="col-5">
      <mat-label>{{"Available from" | translate}}:</mat-label>
      <input matInput type="number"     [disabled]="(!this.storage.CheckPermission(this.storage.CountryManagerPermission))" [(ngModel)]="timespan.availableFrom" />
    </mat-form-field>

    <mat-form-field class="col-5">
      <mat-label>{{"Available to" | translate}}:</mat-label>
      <input matInput type="number"     [disabled]="(!this.storage.CheckPermission(this.storage.CountryManagerPermission))" [(ngModel)]="timespan.availableTo" />
    </mat-form-field>

    <button
      mat-mini-fab
      color="primary"
      class="p-1 col-1"
      (click)="UpdateTimespan(timespan)"
      [disabled]="(timespan.availableFrom! > timespan.availableTo!) || (!this.storage.CheckPermission(this.storage.CountryManagerPermission)) "
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
    [disabled]="(!this.storage.CheckPermission(this.storage.CountryManagerPermission))"
      mat-mini-fab
      color="primary"
      class="p-1 col-1"
      (click)="DeleteTimespan(timespan.id!)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <form
    [formGroup]="timespanForm"
    class="formGroup"
    (ngSubmit)="InsertTimespan()"
  >
    <div class="row px-4 pt-4">
      <mat-form-field class="col-5">
        <mat-label>{{"Available from" | translate}}:</mat-label>
        <input matInput formControlName="availableFrom" type="number" />
      </mat-form-field>

      <mat-form-field class="col-5">
        <mat-label>{{"Available to" | translate}}:</mat-label>
        <input matInput formControlName="availableTo" type="number" />
      </mat-form-field>

    <button
    [disabled]="(!this.storage.CheckPermission(this.storage.CountryManagerPermission))"

    type="submit" mat-mini-fab color="primary" class="m-1 col-2">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>
</div>
