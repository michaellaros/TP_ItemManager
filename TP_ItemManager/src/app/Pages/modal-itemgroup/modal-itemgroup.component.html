<mat-toolbar class="w-100 position-relative mb-4 header" color="primary">
  <div>
    <h1 class="px-0 my-2 text-white">{{ "Group info" | translate }}</h1>
  </div>

  <button
    mat-icon-button
    class="m-2 position-absolute end-0"
    [mat-dialog-close]="null"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content class="p-0 overflow-x-hidden" style="max-height: 80vh">
  <div class="container-fluid">
    <div class="row">
    <form [formGroup]="itemGroupForm" class="formGroup">
        <div class="d-flex flex-column col-6">
          <mat-form-field>
            <mat-label>{{ "Name" | translate }}</mat-label>
            <input formControlName="name" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>{{ "Description" | translate }}</mat-label>
            <textarea formControlName="description" matInput></textarea>
          </mat-form-field>
        </div>
    </form>
    </div>


    <div class="row d-flex">
      <div class="col-6">
        <button [disabled]="
                !this.storage.CheckPermission(this.storage.CountryManagerPermission)" mat-raised-button color="primary"
          (click)="SubmitForm()">
          {{ flg_insert ? "Create" : ("Save" | translate) }}
        </button>

      </div>
      <div class="col-6 text-end">
        <button *ngIf="!flg_insert" [disabled]="itemGroupForm.invalid ||
                          !this.storage.CheckPermission(this.storage.CountryManagerPermission) " mat-raised-button
          color="warn" [mat-dialog-close]="null" type="button" class="ms-4"
          (click)="this.status.DeleteObject(itemGroup.id!,'ItemGroup')">
          Delete
        </button>
      </div>
    </div>


  </div>

  <app-assigned-editor
    [type]="'ItemGroup-Item'"
    [id]="itemGroup.id!"
    [AssignedObjects]="itemGroup.itemList"
    [flg_insert]="this.flg_insert"
  />
</mat-dialog-content>
