<div class="container mt-3">
  <div class="row"><h1>{{"Categories" | translate}}</h1></div>
  <form [formGroup]="filterForm" class="formGroup">
    <div class="row container-fluid">
      <mat-form-field class="col-3 m-1">
        <mat-label>{{"Name" | translate}}</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <mat-form-field class="col-3 m-1">
        <mat-label>{{"ID" | translate}}</mat-label>
        <input formControlName="id" matInput />
      </mat-form-field>
    </div>
    <div class="container-fluid d-flex justify-content-between">
      <div>
        <button
          mat-raised-button
          color="primary"
          class="mx-1 mb-3"
          (click)="GetCategory()"
        >
        {{"Search" | translate}}
        </button>
        <button
          mat-raised-button
          color="primary"
          class="mx-1 mb-3"
          (click)="ResetForm()"
        >
        {{"Clear" | translate}}
        </button>
      </div>
      <button
        mat-raised-button
        color="primary"
        (click)="OpenDialogModifyCategory()"
        class="mx-1"
      >
      {{"Create category" | translate}}
      </button>
    </div>
  </form>
</div>

<app-edit-list
  *ngIf="this.list != null"
  [parentData]="this.list"
  [columnName]="'Category'"
  (refresh)="this.GetCategory()"
></app-edit-list>
