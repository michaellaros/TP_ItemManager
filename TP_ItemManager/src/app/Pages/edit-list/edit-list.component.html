<div class="container">
  <table class="table">
    <thead>
      <th scope="col">ID</th>
      <th scope="col">{{ this.columnName }}</th>
      <th scope="col">Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
